services:
  app:
    build:
      context: ./php
    volumes:
      - ./src:/home/sspuser/public_html:delegated # アプリケーションコードをマウント (sspuserのホームディレクトリに配置)
      - php_sock:/var/run/php # PHP-FPMソケットをNginxと共有するための共有ディレクトリ（Nginx側で利用）
    depends_on:
      - db # データベースサービスへの依存関係を明記
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 'dbpass'
      MYSQL_USER: 'sspuser'        # アプリケーション用ユーザー名
      MYSQL_PASSWORD: 'ssppass'     # アプリケーション用パスワード
      # MYSQL_DATABASE: 'appdb'       # このユーザーが権限を持つ初期データベース名
    volumes:
      - db_data:/var/lib/mysql
      # 設定ファイルの上書き（Dockerfileの 'skip-name-resolve' などの反映）
      - ./mysql/conf.d:/etc/mysql/conf.d:ro 
      # 初期設定スクリプト（Dockerfileにあったユーザー作成などを代替）
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    # 外部からのアクセスは許可しない（WebやPHPコンテナからのみアクセス）
    ports: 
      - "3306:3306" # 必要ならコメントを解除
    
  web:
    image: nginx:stable-alpine
    ports:
      - "80:80" # ホストPCの80番ポートを公開
    volumes:
      - ./src:/home/sspuser/public_html:ro
      # Nginxの設定ファイルをマウント (カスタム設定を反映)
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # PHP-FPMコンテナとソケットを共有するための共有ディレクトリ
      - php_sock:/var/run/php:ro
    depends_on:
      - app

# ... 他のサービス定義 ...

volumes:
  db_data:
  php_sock: