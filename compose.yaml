services:
  app:
    build:
      context: ./php
    volumes:
      - ./src:/var/www/html:delegated # アプリケーションコードをマウント (sspuserのホームディレクトリに配置)
      - ./php/php-fpm.d/zz-env.conf:/usr/local/etc/php-fpm.d/zz-env.conf:ro
      - ./php/conf.d:/usr/local/etc/php/conf.d
    depends_on:
      - db # データベースサービスへの依存関係を明記
    env_file:
      - ./.env
    environment:
      DB_HOST: db
      DB_DATABASE: '${MYSQL_DATABASE}'
      DB_USER: '${MYSQL_USER}'
      DB_PASSWORD: '${MYSQL_PASSWORD}'
  db:
    image: mysql:8.0
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/mysql
      # 設定ファイルの上書き（Dockerfileの 'skip-name-resolve' などの反映）
      - ./mysql/conf.d:/etc/mysql/conf.d:ro 
      # 初期設定スクリプト（Dockerfileにあったユーザー作成などを代替）
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    # 外部からのアクセスは許可しない（WebやPHPコンテナからのみアクセス）
  phpmyadmin:
    image: phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - "8080:80"
    depends_on:
      - db
  web:
    image: nginx:stable-alpine
    ports:
      - "80:80" # ホストPCの80番ポートを公開
    volumes:
      - ./src:/home/sspuser/public_html:ro
      # Nginxの設定ファイルをマウント (カスタム設定を反映)
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # PHP-FPMコンテナとソケットを共有するための共有ディレクトリ
      # - php_sock:/var/run/php:ro
    depends_on:
      - app

  ssh:
    # app サービスでビルドされたイメージをそのまま利用
    build:
      context: ./php
    # ポート22をホストの別のポート（例: 2222）に公開
    ports:
      - "2222:22" 
    # sshd の設定ファイルをマウント（必要な場合）
    # volumes:
    #   - ./sshd/sshd_config:/etc/ssh/sshd_config:ro
    # sshd の実行
    command: /usr/sbin/sshd -D
    depends_on:
      - app # appコンテナと同じ環境/ユーザーを使うため

volumes:
  db_data:
  # php_sock: # PHP-FPMソケット共有用ボリューム（Nginx側で利用）